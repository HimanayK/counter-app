<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="counter">0</h1>
  <button onclick="decrease()">-</button>
  <button onclick="reset()">Reset</button>
  <button onclick="increase()">+</button>
  <script>
    let count = 0;

    function increase() {

      document.getElementById('counter').textContent = count++;
    }

    function decrease() {
      count--;
      document.getElementById('counter').textContent = count;
    }

    function reset() {
      count = 0;
      document.getElementById('counter').textContent = count;
    }
  </script>
</body>
</html>
